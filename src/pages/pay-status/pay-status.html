<header-page [data] ="params"></header-page>


  <ion-content padding="true" class="has-header payStatus">
    <div class="boxStatusPay error">
      <h1>Transaction Error</h1>
      <i class="ion-close-circled"></i>

    </div>
  </ion-content>
